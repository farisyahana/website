<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArSyA Profiles</title>
    <style>
       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        
        body {
            font-family: "Arial", sans-serif;
            background: url('space.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #2c3e50; 
            overflow: hidden;
        }

    
        .landing {
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3); 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.2); 
        }


        .landing h1 {
            font-size: 3.5em;
            text-shadow: 2px 0 lightblue, 0 2px lightblue, 2px 0 lightblue;
            color: #0066cc;
            margin-bottom: 20px;
            font-family: "Georgia", serif;
        }

        /* Subtitle */
        .landing p {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 30px;
            color: #1a5276; 
            text-shadow: 2px 0 lightblue, 0 2px lightblue, 2px 0 lightblue;
            font-family: "Verdana", sans-serif;
        }


        .enter-button {
            text-decoration: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
            background: #3399ff; 
            border: none;
            border-radius: 50px;
            transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
            box-shadow: 0px 5px 15px rgba(51, 153, 255, 0.4);
        }

        .enter-button:hover {
            background: #007acc; 
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(51, 153, 255, 0.7);
        }

        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .landing {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body>

    <div class="landing">
        <h1>Welcome to My Space</h1>
        <p>Your presence makes it more special &#128153;</p>
        <a href="home.html" class="enter-button">Enter</a>
    </div>
</body>
</html>
