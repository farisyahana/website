<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Izyan Mini mart-Our Team</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf7f1;
            color: #333;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color:blanchedalmond;
            padding: 1em 2em;
        }

        .navbar img {
            height: 50px;
        }

        .navbar a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            padding: 0.5em 1em;
            border-radius: 5px;
        }

        .navbar a:hover, .navbar a.active {
            background-color: #ffaf1d;
            color: white;
        }

        .team-section {
            padding: 2em;
            text-align: center;
        }

        .team-header {
            font-size: 2em;
            margin-bottom: 1em;
            color: #ff8c00;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5em;
            margin: 0 auto;
            max-width: 1200px;
        }

        .team-member {
            background-color: #fff;
            border: 2px solid #ffd37b;
            border-radius: 10px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1em;
        }

        .team-member img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 0;
        }

        .team-member-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 0.5em;
        }
                footer {
            text-align: center;
            padding: 1em;
            background-color: blanchedalmond;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="logomart.jpg" alt="Logo">
        <div>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="product.html">Product</a>
            <a href="team.html">Team</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="team-section" id="team">
        <div class="team-header" style="font-weight: bold;">Our Team</div>
        <div class="team-grid">
            <div class="team-member">
                <img src="laline.jpg" alt="Member 1">
                <div class="team-member-name">LAURALINE ANAK SUNING</div>
            </div>
            <div class="team-member">
                <img src="farisya.jpg" alt="Member 2">
                <div class="team-member-name">NUR FARISYA HANA BINTI ABDILLAH</div>
            </div>
            <div class="team-member">
                <img src="fiffy.jpg" alt="Member 3">
                <div class="team-member-name">NURUL AFIQAH BINTI MOHAMAD HARITH</div>
            </div>
            <div class="team-member">
                <img src="elis.jpg" alt="Member 4">
                <div class="team-member-name">ELLIESA FERNANDA ETTY ANAK GASAN</div>
            </div>
        </div>
    </div>
        <footer>
        &copy; 2024 Izyan Mini Mart. All Rights Reserved.
    </footer>
</body>
</html>
